<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Article URL</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      max-width: 600px;
    }
    input[type="url"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    input[type="submit"] {
      margin-top: 1em;
      padding: 0.5em 1.5em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      margin-top: 1.5em;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Extract Article</h2>
  <form id="articleForm">
    <label for="url">Article URL:</label><br>
    <input type="url" id="url" name="url" placeholder="https://example.com/article" required><br>
    <input type="submit" value="Extract Article">
  </form>

  <div id="message" class="message"></div>

  <script>
    const form = document.getElementById('articleForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent normal form submission
      messageDiv.textContent = '⏳ Submitting...';
      messageDiv.className = 'message';

      const urlInput = document.getElementById('url').value;

      try {
        const response = await fetch('https://n8n1git-u42627.vm.elestio.app/webhook/extract-article', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url: urlInput })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = `✅ Article processed! Saved as: ${data.filename || 'unknown.md'}`;
          messageDiv.classList.add('success');
        } else {
          throw new Error(data.message || 'Unknown error');
        }
      } catch (err) {
        messageDiv.textContent = `❌ Error: ${err.message}`;
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
